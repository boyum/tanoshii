<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="feedback" th:classappend="${correct ? 'feedback-correct' : 'feedback-incorrect'}">
    <div class="feedback-header">
        <svg th:if="${correct}" class="feedback-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        <svg th:unless="${correct}" class="feedback-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span class="feedback-status" th:text="${correct ? 'Correct!' : 'Not quite'}">Status</span>
    </div>

    <p class="feedback-text" th:text="${feedback}">Feedback text</p>

    <p class="feedback-suggestion" th:if="${suggestion != null}" th:text="${suggestion}">Suggestion</p>
</div>
</body>
</html>

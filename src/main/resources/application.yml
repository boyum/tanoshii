micronaut:
  application:
    name: tanoshii
  server:
    port: 8080
  router:
    static-resources:
      default:
        enabled: true
        mapping: /static/**
        paths:
          - file:src/main/resources/static
          - classpath:static
  http:
    client:
      read-timeout: 120s
      connect-timeout: 10s

# Thymeleaf: disable cache for development (instant template reload)
thymeleaf:
  cache: false

datasources:
  default:
    url: jdbc:sqlite:${user.dir}/database.sqlite
    driver-class-name: org.sqlite.JDBC
    dialect: SQLITE

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration

llm:
  # Provider: "ollama" or "gemini"
  provider: ollama

  # Ollama configuration (when provider=ollama)
  base-url: http://localhost:11434
  model: qwen2.5:7b

  # Gemini configuration (when provider=gemini)
  # Uncomment and set these when using Gemini:
  # base-url: https://generativelanguage.googleapis.com
  # model: gemini-1.5-flash
  # api-key: ${GOOGLE_AI_API_KEY}

  # Leave empty for Ollama (no API key needed)
  api-key: ""

audio:
  cache-dir: audio-cache
  voice: ja-JP-NanamiNeural
